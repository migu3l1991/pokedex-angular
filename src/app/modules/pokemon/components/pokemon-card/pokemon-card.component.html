<div class="card"
     (click)="pokemonDetail()">
  <div class="pokemon-name">
    <mat-label>{{ pokemon?.name | titlecase }}</mat-label>
  </div>
  <div>
    <img [src]="pokemon?.sprites?.front_default">
  </div>
  <div class="pokemon-type-container">
    <mat-label *ngFor="let type of pokemon?.types">{{ type.type.name | uppercase }}</mat-label>
  </div>
</div>
